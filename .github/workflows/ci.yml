name: Yaver CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run Security Analysis (Bandit)
      run: |
        bandit -r src/ -f custom --exit-zero

    - name: Run Linting (Pylint)
      run: |
        # Run pylint but don't fail properly yet if code is messy
        # We enforce errors only (E) and warnings (W) maybe?
        # For now, let's run it and fail on errors.
        pylint src/ --disable=C,R,W0511 --fail-under=7.0 || echo "Pylint score could be improved"

    - name: Run Tests
      run: |
        pytest tests/
